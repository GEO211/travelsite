<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Signup - Tourly</title>
    <link rel="stylesheet" href="assets/css/admin-auth.css">
</head>
<body>
    <div class="container">
        <form class="auth-form" id="adminSignupForm">
            <h2>Admin Registration</h2>
            <div class="input-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
                <div class="error" id="nameError"></div>
            </div>
            <div class="input-group">
                <label for="email">Admin Email</label>
                <input type="email" id="email" name="email" required>
                <div class="error" id="emailError"></div>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <div class="error" id="passwordError"></div>
            </div>
            <div class="input-group">
                <label for="adminCode">Admin Registration Code</label>
                <input type="password" id="adminCode" name="adminCode" required>
                <div class="error" id="adminCodeError"></div>
            </div>
            <div id="errorMessage" class="error-message"></div>
            <button type="submit" class="auth-button">Register</button>
            <div class="auth-links">
                <a href="admin-login.html">Already have an account? Login</a>
            </div>
        </form>
    </div>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="assets/js/admin-auth.js"></script>
</body>
</html>
