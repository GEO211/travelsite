<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Tourly</title>
    <link rel="stylesheet" href="assets/css/dashboard.css">
    <!-- Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <h1>Admin Dashboard</h1>
            <div class="user-info">
                <span id="adminEmail"></span>
                <button id="logoutBtn" class="btn-logout">Logout</button>
            </div>
        </header>

        <div class="dashboard-stats">
            <div class="stat-card">
                <h3>Total Inquiries</h3>
                <p id="totalInquiries">0</p>
            </div>
            <div class="stat-card">
                <h3>Pending</h3>
                <p id="pendingCount">0</p>
            </div>
            <div class="stat-card">
                <h3>Approved</h3>
                <p id="approvedCount">0</p>
            </div>
            <div class="stat-card">
                <h3>Rejected</h3>
                <p id="rejectedCount">0</p>
            </div>
        </div>

        <div class="filters">
            <input type="text" id="searchInput" placeholder="Search by destination or email...">
            <select id="statusFilter">
                <option value="all">All Status</option>
                <option value="pending">Pending</option>
                <option value="approved">Approved</option>
                <option value="rejected">Rejected</option>
            </select>
        </div>

        <div class="inquiries-table">
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Destination</th>
                        <th>Email</th>
                        <th>Check-in</th>
                        <th>Check-out</th>
                        <th>People</th>
                        <th>Status</th>
                        <th>Actions</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="inquiriesTableBody">
                    <!-- Data will be populated here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="assets/js/dashboard.js"></script>

    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <h3>Confirm Delete</h3>
            <p>Are you sure you want to delete this inquiry? This action cannot be undone.</p>
            <div class="modal-buttons">
                <button id="confirmDelete" class="modal-button confirm">Delete</button>
                <button id="cancelDelete" class="modal-button cancel">Cancel</button>
            </div>
        </div>
    </div>
</body>
</html>
