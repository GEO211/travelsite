<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Tourly</title>
    <link rel="stylesheet" href="assets/css/admin-auth.css">
</head>
<body>
    <div class="container">
        <form class="auth-form" id="adminLoginForm">
            <h2>Admin Login</h2>
            <div class="input-group">
                <label for="email">Admin Email</label>
                <input type="email" id="email" name="email" required>
                <div class="error" id="emailError"></div>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <div class="error" id="passwordError"></div>
            </div>
            <div id="errorMessage" class="error-message"></div>
            <button type="submit" class="auth-button">Login</button>
            <div class="auth-links">
                <a href="admin-forgot-password.html">Forgot Password?</a>
                <a href="admin-signup.html">Register as Admin</a>
            </div>
        </form>
    </div>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="assets/js/admin-auth.js"></script>
</body>
</html>
