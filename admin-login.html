<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Tourly</title>
    <link rel="stylesheet" href="assets/css/admin-auth.css">
</head>
<body>
    <div class="container">
        <form class="auth-form" id="adminLoginForm">
            <h2>Admin Login</h2>
            <div class="input-group">
                <label for="email">Admin Email</label>
                <input type="email" id="email" name="email" required>
                <div class="error" id="emailError"></div>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <div class="error" id="passwordError"></div>
            </div>
            <div id="errorMessage" class="error-message"></div>
            <button type="submit" class="auth-button">Login</button>
            <div class="auth-links">
                <a href="admin-forgot-password.html">Forgot Password?</a>
                <a href="admin-signup.html">Register as Admin</a>
            </div>
            <div class="guest-section">
                <p>Or continue as</p>
                <button type="button" class="guest-button" id="guestButton">Guest</button>
            </div>
        </form>
    </div>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="assets/js/admin-auth.js"></script>
    <style>
        .guest-section {
            text-align: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }
        .guest-section p {
            margin-bottom: 15px;
            color: #666;
            font-size: 14px;
        }
        .guest-button {
            background-color: #f8f9fa;
            color: #333;
            border: 1px solid #dee2e6;
            padding: 10px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        .guest-button:hover {
            background-color: #e9ecef;
            border-color: #ced4da;
            transform: translateY(-1px);
        }
    </style>
    <script>
        document.getElementById('guestButton').addEventListener('click', function() {
            // Store guest status in sessionStorage
            sessionStorage.setItem('isGuest', 'true');
            window.location.href = 'dashboard.html';
        });
    </script>
</body>
</html>
